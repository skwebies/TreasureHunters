<div class="row mt-5">
  <div class="col">
    <div class="row">
      <div class="col-12">
        <div class="col-4">
          <div>
            <h4>{{ character.name }}</h4>
            <p>Wealth: {{ character.wealth }}</p>
            <p>Luck: {{ character.luck }}</p>
            <p>HitPoints: {{ character.hitPoints }}</p>
          </div>
          <div class="col-8" *ngFor="let equipment of character.equipment">
            <h5>Equipments:</h5>
            <h6>Name: {{ equipment.name }}</h6>
            <p>Type: {{ equipment.type }}</p>
            <p>Luck: {{ equipment.luckModifier }}</p>
            <p>HitPoints: {{ equipment.hpModifier }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
